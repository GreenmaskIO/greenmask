name: PR checks

on:
  workflow_dispatch:
  pull_request:
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - 'mkdocs.yml'
      - 'LICENSE'
      - 'getting_started.md'
      - 'docker-compose.yml'
      - 'playground/**'
      - 'CNAME'
      - 'requirements.txt'

env:
  go-version: '1.23.2'
  golangci-lint-version: v1.60

permissions:
  contents: read

jobs:
  tests:
    uses: ./.github/workflows/tests.yml

  build:
    uses: ./.github/workflows/build.yml
    needs: 
      - tests

  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.go-version }}

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: ${{ env.golangci-lint-version }}