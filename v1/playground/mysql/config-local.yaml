dump:
  tag:
    - "v1"
    - "daily"
  options:
    jobs: 4

  mysql:
    options:
      user: root
      password: 1234
      connect-database: employees
      databases:
        - employees
#        - playground
      host: localhost
      port: 3306
      add-drop-table: false

  transformation:
    - schema: "playground"
      name: "users"
      #      subset_conds:
      #        - "playground.users.id = 1"
      #      when: "record.id == 1"
      transformers:
        - name: "RandomPerson"
          params:
            gender: "Any"
            columns:
              - name: "username"
                template: "{{ .FirstName }}"
            engine: "random"
        - name: "RandomDate"
          #          when: "record.id == 1"
          params:
            column: "created_at"
            min: "2020-01-01 00:00:00"
            max: "2023-01-01 00:00:00"
    - schema: "playground"
      name: "orders"
      transformers:
        - name: "RandomDate"
          #          when: "record.id == 1"
          params:
            column: "created_at"
            min: "2020-01-01 00:00:00"
            max: "2023-01-01 00:00:00"

restore:
  options:
    jobs: 2
    restore-in-order: true

  mysql:
    options:
      user: root
      password: 1234
      connect-database: playground
      host: localhost
      port: 3307
