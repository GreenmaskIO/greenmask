common:
  # TODO: set default
  bin_path: "/usr/bin"
  tmp_dir: "/tmp"

log:
  level: "info"
  format: "text"

engine: mysql

storage:
  type: "s3"
  s3:
    endpoint: "http://playground-mysql-storage:9000"
    bucket: "adventureworks"
    region: "us-east-1"
    access_key_id: "Q3AM3UQ867SPQQA43P2F"
    secret_access_key: "zuf+tfteSlswRu7BJ86wekitnifILbZam1KYY3TG"
dump:
  tag:
    - "v1"
    - "daily"
  options:
    jobs: 4

  mysql:
    options:
      user: root
      password: 1234
      connect-database: employees
      databases:
        - employees
      host: playground-mysql-db-original
      port: 3306
      add-drop-table: false

  transformation:
    - schema: employees
      name: employees
      subset_conds:
        - "employees.employees.hire_date > '1990-01-01'"
      transformers:
        - name: "RandomPerson"
          params:
            engine: "random"
            columns:
              - name: "first_name"
                template: "{{ .FirstName }}"
              - name: "last_name"
                template: "{{ .LastName }}"
          dynamic_params:
            gender:
              column: gender

        - name: "RandomDate"
          params:
            column: "birth_date"
            min: "1950-01-01"
            max: "1990-01-01"

restore:
  options:
    jobs: 2
    restore-in-order: true

  mysql:
    options:
      user: root
      password: 1234
      connect-database: playground
      host: playground-mysql-db-transformed
      port: 3306
