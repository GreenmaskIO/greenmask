      STORAGE_S3_SECRET_KEY: "zuf+tfteSlswRu7BJ86wekitnifILbZam1KYY3TG"
      STORAGE_S3_PREFIX: "16"

    build:
      dockerfile: docker/integration/tests/Dockerfile
      context: ./
    depends_on:
